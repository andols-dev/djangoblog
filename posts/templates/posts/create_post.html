{% extends 'partials/base.html' %}
{% block title %}
  posts
{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <h2 class="text-center">Create post</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Create post
        </button>    
      </form>    
    </div>
  </div>
</div>     



{% endblock content %}
