{% extends "partials/base.html" %}
{% block title %}
  delete post
{% endblock title %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-10 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="mb-5 text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Delete
          </h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ post.title }}</h1>
          <div class="flex mb-4">
            <a href="{% url 'details' post.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
            {% if post.author == request.user %}
            <a href="{% url 'update_post' post.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
            <a href="{% url 'delete' post.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Delete</a>
            {% endif %}
          </div>
          <form method="post">

            {% csrf_token %}
            Are you sure want to delete this item ?
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white text-center py-2 px-4 rounded" >Yes</button>
            
            <a  href="{% url 'posts'  %}" class="bg-yellow-500 hover:bg-yellow-700 text-white text-center py-2 px-4 rounded">Cancel </a>
        </form>          
          <div class="flex">
            
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock content %}
